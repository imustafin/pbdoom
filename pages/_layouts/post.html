---
layout: default
---
<div class="md:p-2 md:p-4">
  <div class="bg-white shadow px-2 pb-2 pt-2 w-fit mx-auto">
    <h1 class="text-2xl sm:text-3xl md:text-4xl mb-2">
      {{ page.title }}
    </h1>
    {% if page.date %}
      <span class="sm:text-lg md:text-xl lg:text-2xl">
        {{ site.data.i18n.post_card.published_at | t }}
        {{ page.date | tdate }}
      </span>
    {% endif %}
    <div class="{{ site.prose_class }} mx-auto pt-8">
      {{ content }}
    </div>
  </div>
</div>
