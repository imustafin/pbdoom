---
layout: default
---
<div class="bg-white shadow p-5 w-fit mx-auto my-6">
  <h1 class="text-4xl mb-2">
    {{ page.title }}
  </h1>
  {% if page.date %}
    <span class="text-xl">
      {{ site.data.i18n.post_card.published_at | t }}
      {{ page.date | tdate }}
    </span>
  {% endif %}
  <div class="{{ site.prose_class }} mx-auto pt-8">
    {{ content }}
  </div>
</div>
